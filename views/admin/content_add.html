{% extends 'layout.html' %}

{% block main %}

<ol class="am-breadcrumb" style="font-size: 18px">
    <li><a href="/" style="color: red;"><img src="/public/images/index.png" style="height: 20px;width: 20px;">管理首页</a></li>
    <span>/</span>
    <li class="am-active">内容添加</li>
</ol>
<h3>内容添加</h3>

<form role="form" method="post">

    <div class="form-group">
        <label for="title">分类：</label>
        <select name="category" id="category" class="form-control">
            {%for category in categories%}
            <option value="{{category.id}}">{{category.name}}</option>
            {%endfor%}
        </select>
    </div>

    <div class="form-group">
        <label for="title">标题：</label>
        <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title">
    </div>

    <div class="form-group">
        <label for="description">简介：</label>
        <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入内容简介"></textarea>
    </div>

    <div class="form-group">
        <label for="content">内容：</label>
        <textarea name="content" id="content" class="form-control" rows="10" placeholder="请输入内容"></textarea>
    </div>

    <button type="submit" class="am-btn am-btn-primary" style="width: 100%;">提交</button>
</form>

{% endblock %}
