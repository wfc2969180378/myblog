{% extends 'layout.html' %}

{% block main %}

<ol class="am-breadcrumb" style="font-size: 18px">
    <li><a href="/" style="color: red;"><img src="/public/images/index.png" style="height: 20px;width: 20px;color: red;">管理首页</a></li>
    <span>/</span>
    <li class="am-active">评论列表</li>
</ol>
<h3>评论列表</h3>
<div class="am-scrollable-horizontal">
    <table class="am-table am-table-bordered am-table-striped am-text-nowrap">
        <tr>
            <th>评论内容</th>
        </tr>
        {% for content in contents.comments %}
        <tr>
            <td>{{content.content}}</td>
            <td>
                <a href="/admin/content/delete?id={{content._id.toString()}}" class="am-btn am-btn-danger">删除</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>



{% include 'content_page.html' %}

{% endblock %}
