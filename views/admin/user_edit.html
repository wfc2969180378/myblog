{% extends 'layout.html' %}

{% block main %}


<ol class="am-breadcrumb" style="font-size: 18px">
    <li><a href="/" style="color: red;"><img src="/public/images/index.png" style="height: 20px;width: 20px;">管理首页</a></li>
    <span>/</span>
    <li class="am-active">用户编辑</li>
</ol>
{% for user in users %}

{%if user.name === ''%}

{% else %}
<h3>用户编辑 - {{user.name}}</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="name">用户姓名：</label>
        <input type="text" value="{{user.name}}" class="form-control" id="name" placeholder="请输入您的姓名" name="name">
    </div>
    <button type="submit" class="btn btn-default">提交</button>
</form>
{%endif%}

{% endfor %}


{% endblock %}
